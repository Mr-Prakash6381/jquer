<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first child</title>
    <style>
        li{color: black;}
        .list{
            color: red;
        }
    </style>
</head>
<body>
    <h1>First Child</h1>
    <ul class="list">
        <li>Graphic Designing</li>
        <li>Web Desgning</li>
        <li>Programming</li>
        <li>
            <ul>
                <li>C Program</li>
                <li>C++ Program</li>
                <li>Java</li>  
                <li>jquery</li>
            </ul>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $("document").ready(function(){
            // css style = $("ul.list").children("li:first-child").addClass("list")
            $("ul.list").children("li").first().addClass("list")

        })
    </script>

    
</body>
</html>
